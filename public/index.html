<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Cognado</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="theme-color" content="#000000" />

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<link
			rel="shortcut icon"
			href="%PUBLIC_URL%/favicon-16.png?v=3"
			type="image/png"
			sizes="16x16"
		/>
		<link
			rel="shortcut icon"
			href="%PUBLIC_URL%/favicon-32.png?v=3"
			type="image/png"
			sizes="32x32"
		/>
		<link
			rel="shortcut icon"
			href="%PUBLIC_URL%/favicon-96.png?v=3"
			type="image/png"
			sizes="96x96"
		/>
		<link
			rel="shortcut icon"
			href="%PUBLIC_URL%/favicon-144.png?v=3"
			type="image/png"
			sizes="144x144"
		/>
		<link
			rel="shortcut icon"
			href="%PUBLIC_URL%/favicon-560.png?v=3"
			type="image/png"
			sizes="560x560"
		/>
	</head>

	<body>
		<noscript> You need to enable JavaScript to run this app. </noscript>
		<div id="root"></div>

		<script type="text/javascript">
			{
				const { location, history } = window

				const redirect = new URL(location.href).searchParams.get(
					'redirect',
				)

				if (redirect) {
					history.replaceState({}, document.title, redirect)
				}
			}
		</script>
	</body>
</html>
